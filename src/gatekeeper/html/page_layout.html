<script type="text/javascript">
function toggle(elem) {
    while (elem && elem.tagName != 'DD') { elem = elem.nextSibling; }
    if (!elem) { return; }
    if (elem.style.display != 'none') { elem.style.display = 'none'; }
    else { elem.style.display = 'block'; }
}
function collapseDLs() {
    if (!document.getElementsByTagName) { return; }
    var dls = document.getElementsByTagName('DL');
    for (var i = 0; i < dls.length; i++) {
	if (dls[i].className == 'collapse') {
	    var dts = dls[i].getElementsByTagName('DT');
	    for (var j = 0; j < dts.length; j++) {
		dts[j].onclick = new Function('toggle(this); return false;');
		toggle(dts[j]);
	    }
	}
    }
}
window.onload = function () { collapseDLs(); }
</script>
